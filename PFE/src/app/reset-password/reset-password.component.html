<div class="col d-flex justify-content-center">
  <a href="#" class="login-logo">
    <img src="assets/img/ecolle.png" alt="Smart School" />
  </a>
</div>
<br>
<div class="col d-flex justify-content-center">
  <div class="card col-md-8">
    <h2 class="card-header">Reset Password</h2>
    <div class="alert alert-success" role="alert" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
         <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.invalid }" />
            <div *ngIf="submitted && f.password.invalid" class="invalid-feedback">
              <div *ngIf="f.password.errors?.required">Password is required</div>
              <div *ngIf="f.password.errors?.minlength">Password must be at least 8 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <div class="form-group form-primary">
              <input type="password" formControlName="pwd" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.pwd.invalid }" />
              <div *ngIf="submitted && f.pwd.invalid" class="invalid-feedback">
                <div *ngIf="f.pwd.errors?.required">Confirm Password is required</div>
                <div *ngIf="f.pwd.errors?.mustMatch">Passwords must match</div>
              </div>
            </div>
          </div>
          <div class="col-md-6 form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid"><i class="fa fa-database"></i> Submit</button>
          </div>
      </form>
    </div>
  </div>
  <br>
</div>
