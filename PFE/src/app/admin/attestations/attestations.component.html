<div class="container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header-left">
                    <h3>Attestations
                        <small> Admin</small>
                    </h3>
                </div>
            </div>
            <div class="col-lg-6">
                <ol class="breadcrumb pull-right">
                    <li class="breadcrumb-item">
                        <a href="index.html">
                            <i data-feather="home"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item active">Attestations</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <!-- Button to show the upload attestation form -->
    <button class="btn btn-primary" [ngClass]="{ 'active': showUpload }" (click)="showUploadForm()">Upload Attestation</button>
    <!-- Button to show the generate PDF form -->
    <button class="btn btn-primary" [ngClass]="{ 'active': showGeneratePdf }" (click)="showGeneratePdfForm()">Generate PDF</button>
<br><br>
    <!-- Upload attestation form -->
    <div *ngIf="showUpload">
        <h2>Upload Attestation</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="file">Select File:</label>
                <input type="file" #fileInput id="file" (change)="onFileSelected($event)" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Generate PDF form -->
    <div *ngIf="showGeneratePdf">
        <h2>Generate PDF</h2>
        <form (ngSubmit)="generatePdf()">
            <div class="form-group">
                <label for="pdfContent">PDF Content:</label>
                <textarea id="pdfContent" [(ngModel)]="pdfContent" name="pdfContent" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="pdfName">Name:</label>
                <input type="text" id="pdfName" [(ngModel)]="pdfName" name="pdfName" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Generate PDF</button>
        </form>
    </div>
</div>
