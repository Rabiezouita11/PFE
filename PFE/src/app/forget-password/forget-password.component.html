<div class="col d-flex justify-content-center">
    <a href="#" class="login-logo">
      <img src="assets/img/ecolle.png" alt="Smart School" />
    </a>
  </div>
  
  <br>
  
  <div class="col d-flex justify-content-center">
    <div class="card col-md-8">
      <h4 class="card-header">Mot de Passe OubliÃ©</h4>
  
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group">
                <label class="form-label">E-mail :</label>
                <input type="email" formControlName="email" id="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && form.get('email')?.errors }" />
                <div *ngIf="submitted && form.get('email')?.errors" class="invalid-feedback">
                  <div *ngIf="form.get('email')?.errors?.required">Email is required</div>
                  <div *ngIf="form.get('email')?.errors?.minlength">Email must be at least 8 characters</div>
                </div>
              </div>
              
              <div class="form-group">
                <label class="form-label">Password :</label>
                <input type="password" formControlName="password" class="form-control" id="password"
                  [ngClass]="{ 'is-invalid': submitted && form.get('password')?.errors }" />
                <div *ngIf="submitted && form.get('password')?.errors" class="invalid-feedback">
                  <div *ngIf="form.get('password')?.errors?.required">Password is required</div>
                </div>
              </div>
              
            <div class="form-group">
              <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> Submit</button>
              <a class="btn btn-outline-warning" (click)="login()"><i class="fa fa-plus-square"></i> Login</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <br>
  </div>
