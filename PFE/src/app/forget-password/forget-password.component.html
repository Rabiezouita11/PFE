<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Mot de Passe Oubli√©
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">E-mail :</label>
              <input type="email" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('email')?.errors }" />
              <div *ngIf="submitted && form.get('email')?.errors" class="invalid-feedback">
                <div *ngIf="form.get('email')?.errors?.required">Email is required</div>
                <div *ngIf="form.get('email')?.errors?.email">Invalid email format</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
          </form>
          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
