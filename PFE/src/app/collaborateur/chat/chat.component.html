<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="chat.component.css">
  <title>Collaborateur Chat</title>
</head>
<body>
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div id="plist" class="people-list">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Search...">
            </div>
            <ul class="list-unstyled chat-list mt-2 mb-0">
              <li class="clearfix active">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                <div class="about">
                  <div class="name">Gestionnaire</div>
                  <div class="status"><i class="fa fa-circle online"></i> online</div>
                </div>
              </li>
            </ul>
          </div>
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                  </a>
                  <div class="chat-about">
                    <h6 class="m-b-0">Gestionnaire</h6>
                    <small>Last seen: 2 hours ago</small>
                  </div>
                </div>
                <div class="col-lg-6 hidden-sm text-right">
                  <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                  <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                  <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                  <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                </div>
              </div>
            </div>
            <div class="chat-history">
              <ul class="m-b-0">
                <li class="clearfix" *ngFor="let msg of websocketChatService.publicMessages">
                  <div class="message-data" [ngClass]="{ 'text-right': msg.sender === 'collaborator', 'text-left': msg.recipient === 'gestionnaire' }">
                    <span class="message-data-time">{{ msg.timestamp }}</span>
                    <img *ngIf="msg.sender === 'collaborator'" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                  </div>
                  <div class="message" [ngClass]="{ 'my-message': msg.sender === 'gestionnaire', 'other-message float-right': msg.sender === 'collaborator' }">
                    {{ msg.content }}
                  </div>
                </li>
                <!-- Add this section to display private messages from the gestionnaire -->
                <li class="clearfix" *ngFor="let msg of websocketChatService.privateMessages2">
                  <div class="message-data text-left">
                    <span class="message-data-time">{{ msg.timestamp }}</span>
                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                  </div>
                  <div class="message my-message">
                    {{ msg }}
                  </div>
                </li>
              </ul>
            </div>
            <div class="chat-message clearfix">
              <div class="input-group mb-0">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-send"></i></span>
                </div>
                <input [(ngModel)]="message" type="text" class="form-control" placeholder="Type a message..." (keyup.enter)="sendMessage()">
                <div class="input-group-append">
                  <button class="btn btn-primary" (click)="sendMessage()">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
