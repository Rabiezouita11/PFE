<div>
  <h2>Collaborateur Chat</h2>
  <div *ngFor="let msg of websocketChatService.publicMessages">{{ msg }}</div>
  <input [(ngModel)]="message" placeholder="Type a message..." />
  <button (click)="sendMessage()">Send</button>
</div>

<div>
  <h2>Messages from Gestionnaire</h2>
  <div *ngFor="let msg of websocketChatService.privateMessages2">{{ msg }}</div>
</div>
